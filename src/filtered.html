<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/app.min.css">
    <title>WOW Stories | Resultaten</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <button>Open het filter
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </li>
                <li>
                    <a href="index.html">
                        <img src="dist/images/wow-logo.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="account.html">
                        <img src="dist/images/account.svg" alt="Ga naar je account">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <form action="" id="filter">
        <fieldset>
            <legend>Aantal likes</legend>
            <div>
                <label>
                    <input type="radio">
                    0-20
                </label>
                <label>
                    <input type="radio">
                    21-40
                </label>
                <label>
                    <input type="radio">
                    41-60
                </label>
                <label>
                    <input type="radio">
                    > 60
                </label>
            </div>
        </fieldset>
        <fieldset>
            <label for="leesduur" class="lbl-block">Leesduur</label>
            <input type="range" min="1" max="30" value="15">
            <button type="submit">Bekijk 6 verhalen</button>
        </fieldset>
    </form>
    <form action="">
        <fieldset id="sortOptions">
            <legend>Sorteer op:</legend>
            <div>
                <label class="active">
                    Genre
                    <input type="radio" name="sorteer" value="genre">
                </label>
                <label>
                    Leesduur
                    <input type="radio" name="sorteer" value="leesduur">
                </label>
                <label>
                    Populariteit
                    <input type="radio" name="sorteer" value="populariteit">
                </label>
                <label>
                    Verras me
                    <input type="radio" name="sorteer" value="verras-me">
                </label>
                <input type="submit" name="sorteer" value="verstuur">
                </div>
        </fieldset>
    </form>
    <section>
        <h2 class="visually-hidden">Toegepaste filters</h2>
        <ul>
            <li>21-40 likes</li>
            <li>Leesduur: lang</li>
        </ul>
    </section>
    <!-- Chaotisch section -->
    <section class="genre">
        <h2>Chaotisch</h2>
        <section class="stories">
            <h3 class="visually-hidden">Chaotische verhalen</h3>
            <article class="chaotischVerhaal">
                <footer>
                    <a href="">
                        <figure>
                            <img src="dist/images/western.jpeg" alt="Afbeelding van het verhaal Western">
                            <figcaption>Genre</figcaption>
                        </figure>
                    </a>
                </footer>
                <header>
                    <section>
                        <h4>Een nog langere verhaaltitel met meer woorden</h4>
                        <p>Leesduur: kort</p>
                    </section>
                    <ul>
                        <li><button id="download"></button></li>
                        <li>Download</li>
                    </ul>
                </header>
            </article>
            <article class="chaotischVerhaal">
                <footer>
                    <a href="">
                        <figure>
                            <img src="dist/images/verliefd.jpeg" alt="Afbeelding van het verhaal Verliefd">
                            <figcaption>Genre</figcaption>
                        </figure>
                    </a>
                </footer>
                <header>
                    <section>
                        <h4>Een lange verhaaltitel die lang is</h4>
                        <p>Leesduur: lang</p>
                    </section>
                    <ul>
                        <li><button id="download"></button></li>
                        <li>Download</li>
                    </ul>
                </header>
            </article>
            <article class="chaotischVerhaal">
                <footer>
                    <a href="">
                        <figure>
                            <img src="dist/images/droom.jpeg" alt="Afbeelding van het verhaal Droom">
                            <figcaption>Genre</figcaption>
                        </figure>
                    </a>
                </footer>
                <header>
                    <section>
                        <h4>Droom</h4>
                        <p>Leesduur: lang</p>
                    </section>
                    <ul>
                        <li><button id="download"></button></li>
                        <li>Download</li>
                    </ul>
                </header>
            </article>
        </section>
    </section>
    <!-- End Chaotisch section -->
    <form action="" id="story-search">
        <button>Zoek een verhaal</button>
        <fieldset>
            <label for="searchInput">Zoek een verhaal op naam</label>
            <input type="search" id="searchInput" placeholder="Zoek op naam...">
        </fieldset>
    </form>
    <script src="dist/scripts/app.min.js"></script>
</body>
</html>
