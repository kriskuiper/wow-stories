<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/app.min.css">
    <title>WOW Stories | Home</title>
</head>
<body>
    <header>
        <button>Filter</button>
        <a href="index.html">
            <img src="dist/images/wow-logo.svg" alt="">
        </a>
        <button>Account</button>
        <h1>Wow stories</h1>
    </header>
    <form action="" id="filter">
        <fieldset>
            <legend>Aantal likes</legend>
            <label>
                <input type="radio">
                0-20
            </label>
            <label>
                <input type="radio">
                21-40
            </label>
            <label>
                <input type="radio">
                41-60
            </label>
            <label>
                <input type="radio">
                > 60
            </label>
        </fieldset>
        <label for="leesduur">Leesduur</label>
        <input type="range">
    </form>
    <section>
        <h2>Sorteer op:</h2>
        <form action="">
            <label>
                Genre
                <input type="radio" name="sorteer" value="genre">
            </label>
            <label>
                Leesduur
                <input type="radio" name="sorteer" value="leesduur">
            </label>
            <label>
                Populariteit
                <input type="radio" name="sorteer" value="populariteit">
            </label>
            <label>
                Verras me
                <input type="radio" name="sorteer" value="verras-me">
            </label>
            <!-- Submit button -->
            <input type="submit" name="sorteer" value="verstuur">
            <!-- End submit button -->
        </form>
    </section>
    <!-- Chaotisch section -->
    <section class="genre">
        <h2>Chaotisch</h2>
        <main class="stories">
            <h3 class="visually-hidden">Chaotische verhalen</h3>
            <article>
                <footer>
                    <a href="">
                        <picture>
                            <img src="dist/images/western.jpeg" alt="Afbeelding van het verhaal Western">
                        </picture>
                    </a>
                </footer>
                <header>
                    <ul>
                        <li><button>Like</button></li>
                        <li>20 likes</li>
                    </ul>
                    <section>
                        <h4>Western</h4>
                        <p>Leesduur: kort</p>
                    </section>
                    <ul>
                        <li><button>Download</button></li>
                        <li>Download</li>
                    </ul>
                </header>
            </article>
            <article>
                <footer>
                    <a href="">
                        <picture>
                            <img src="dist/images/verliefd.jpeg" alt="Afbeelding van het verhaal Verliefd">
                        </picture>
                    </a>
                </footer>
                <header>
                    <ul>
                        <li><button>Like</button></li>
                        <li>16 likes</li>
                    </ul>
                    <section>
                        <h4>Verliefd</h4>
                        <p>Leesduur: lang</p>
                    </section>
                    <ul>
                        <li><button>Download</button></li>
                        <li>Download</li>
                    </ul>
                </header>
            </article>
            <article>
                <footer>
                    <a href="">
                        <picture>
                            <img src="dist/images/droom.jpeg" alt="Afbeelding van het verhaal Droom">
                        </picture>
                    </a>
                </footer>
                <header>
                    <ul>
                        <li><button>Like</button></li>
                        <li>34 likes</li>
                    </ul>
                    <section>
                        <h4>Droom</h4>
                        <p>Leesduur: lang</p>
                    </section>
                    <ul>
                        <li><button>Download</button></li>
                        <li>Download</li>
                    </ul>
                </header>
            </article>
        </main>
    </section>
    <!-- End Chaotisch section -->

    <!-- End Humor section -->

    <!-- End Liefde section -->
    <script src="dist/scripts/app.min.js"></script>
</body>
</html>
